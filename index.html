<!DOCTYPE HTML>
<html>
    <head>
        <title>Reach For The Stars</title>
        <!-- META -->
        <meta charset="utf-8">
        <!-- Normalize CSS -->
        <link href="styles/normalize.css" type="text/css">

        </div>

        </div>
        <div id="overlayBG">
        </div>
        <div id="overlay">
            <h1 id="overlayHeader">Test</h1>
            <p id="overlayContent"></p>
